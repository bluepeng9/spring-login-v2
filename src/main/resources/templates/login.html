<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>login</h2>
    <form th:action="@{/login}" th:method="post" th:object="${memberLoginRequest}">
        <div>
            <input placeholder="이메일을 입력하세요" th:field="*{email}" type="text">
        </div>
        <div>
            <input placeholder="패스워드를 입력하세요" th:field="*{password}" type="password">
        </div>
        <div>
            <input type="submit" value="로그인">
        </div>
    </form>
</div>
</body>
</html>
